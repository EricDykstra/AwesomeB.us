<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 80% }
    </style>
    <title>Directions service</title>
    <link href="/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8tBapKoGALwmL7O4q9BsWKhewuVqqcfo&sensor=false"></script>
    <script type="text/javascript">
      var directionsDisplay;
      var directionsService = new google.maps.DirectionsService();
      var map;

      function initialize() {
        directionsDisplay = new google.maps.DirectionsRenderer();
        var sf = new google.maps.LatLng(37.7750, -122.4183);
        var mapOptions = {
          zoom:12,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          center: sf
        }
        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
        directionsDisplay.setMap(map);
      }

      function calcRoute() {
        var start = document.getElementById('start').value;
        var end = document.getElementById('end').value;
        var request = {
            origin:start,
            destination:end,
            travelMode: google.maps.DirectionsTravelMode.TRANSIT,
            provideRouteAlternatives: true,
            unitSystem: google.maps.UnitSystem.IMPERIAL
        };
        directionsService.route(request, function(response, status) {
          if (status == google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
            var r = response
            debugger
          }
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel">
    <b>Start: </b>
    <select id="start" onchange="calcRoute();">
      <option value="717 california st, san francisco">DBC</option>
      <option value="85 richland ave san francisco">H Home</option>
      <option value="vermont st and 20th, san francisco">BYOBWRace</option>
      <option value="25th and fulton san francisco">GG Park</option>
    </select>
    <b>End: </b>
    <select id="end" onchange="calcRoute();">
      <option value="85 richland ave san francisco">H Home</option>
      <option value="717 california st, san francisco">DBC</option>
      <option value="vermont st and 20th, san francisco">BYOBWRace</option>
      <option value="25th and fulton san francisco">GG Park</option>
    </select>
    </div>
    <div id="map-canvas"></div>
    <div id="return-value"></div>
  </body>
</html>
